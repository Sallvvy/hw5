<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lottery Simulator</title>
</head>

<body>
	<script>
		
		//generate winning numbers:
		function get_5(){
			return Math.floor(Math.random() * 48) + 1;
		}
		function get_lucky(){
			return Math.floor(Math.random() * 18) + 1;
		}
		
		//store first 5 in array
		first_5 = new Array(0);
		for (n=0; n<5; n++){
			first_5.push(get_5());
		}
		first_5.sort();
		
		//store lucky ball
		lucky_ball = get_lucky();
		
		
		//testing
		/*first_5=[1,3,5,1,9]
		first_5.sort();
		lucky_ball=10;*/
		
		//prompt input
		pick5 = prompt("Please enter the first 5 winning numbers (1-48). (The numbers should be entered separated by a space.)", "");
		picklucky = parseInt(prompt("Please enter the lucky ball number (1-18).", ""));
		i=0;
		
		//break up by words and store in array
		pick5_compare = pick5.split(" ");
		
		//convert each word into number, also copy into a new array
		pick5_n = new Array(0);
		for (i=0; i<pick5_compare.length; i++) {
			pick5_compare[i] = parseInt(pick5_compare[i]);
			pick5_n.push(pick5_compare[i]);
		};
		pick5_compare.sort();
		pick5_n.sort();
		

		//compare matches in the first five
		var match5=0;
		for (i=0; i<first_5.length; i++) {
			for (j=0; j<pick5_compare.length;j++){
				if (first_5[i]==pick5_compare[j]){
					//document.write("popped: " +j+" "+ pick5_compare[j]);
					pick5_compare.splice(j,1);
					match5++;
					break;

				}
			}
		};
		
		//compare lucky ball
		var lucky=false;
		if (lucky_ball == picklucky){
			lucky=true;
		}
		
		//output
		document.write("Your pick is (the last one is lucky ball): ");
		for (i=0; i<pick5_n.length; i++) {
			document.write(pick5_n[i] + " ");
		}
		document.write(picklucky + "<br/>");
					   
		document.write("Winning balls (the last one is lucky ball): ");
		for (n=0; n<5; n++){
			document.write(first_5[n] + " ");
		}
		document.write(lucky_ball + "<br/>");
		
		document.write("Matches in the first five balls: " + match5 + "<br/>");
		if (lucky){
			document.write("Matched lucky ball: Yes <br/>");
		}
		else{
			document.write("Matched lucky ball: No <br/>");
		}

		//calc and display payout
		if (match5==5 && lucky){
			document.write("Payout: $7,000 a WEEK for LIFE!");
		}
		else if (match5==5){
			document.write("Payout: $25,000 a YEAR for LIFE!");
		}
		else if (match5==4 && lucky){
			document.write("Payout: $5,000!");
		}
		else if (match5==4){
			document.write("Payout: $200!");
		}
		else if (match5==3 && lucky){
			document.write("Payout: $150!");
		}
		else if (match5==3){
			document.write("Payout: $20!");
		}
		else if (match5==2 && lucky){
			document.write("Payout: $25!");
		}
		else if (match5==2){
			document.write("Payout: $3!");
		}
		else if (match5==1 && lucky){
			document.write("Payout: $6!");
		}
		else if (match5==0 && lucky){
			document.write("Payout: $4!");
		}
		else {
			document.write("No payout.")
		}
		
	</script>
</body>
</html>
